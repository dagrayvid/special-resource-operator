name: openshift

on: 
  push:
    paths-ignore:
      - "**/README.md"
  pull_request:
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:


jobs: 
  openshift:
    name: test-e2e
    runs-on: ubuntu-latest
    steps:
    - name: wait for build to succeed
      uses: fountainhead/action-wait-for-check@v1.0.0
      id: wait-for-build
      with:
        intervalSeconds: 15
        token: ${{ secrets.GITHUB_TOKEN }}
        checkName: build
        ref: ${{ github.event.pull_request.head.sha || github.sha }}

    - name: check for successfull build
      if: steps.wait-for-build.outputs.conclusion != 'success'
      run: exit 1

    - name: checkout
      uses: actions/checkout@v2
    - run: |
        GIT_PR_SHA=${{github.event.pull_request.head.sha}}
        echo TAG=pr-${GIT_PR_SHA:0:10} >> $GITHUB_ENV


    - name: add go path
      run: echo '~/go/bin' >> "$GITHUB_PATH"
    
    - name: oc login 
      uses: redhat-actions/oc-login@v1
      with:
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
        openshift_username: ${{ secrets.OPENSHIFT_USERNAME }}
        openshift_password: ${{ secrets.OPENSHIFT_PASSWORD }}
        insecure_skip_tls_verify: true
        namespace: default
      
    - name: make undeploy
      run: make undeploy

    - name: TAG=${{ env.TAG }} make go-deploy-manifests
    - run:  TAG=${{ env.TAG }} make go-deploy-manifests

    - name: make test-e2e
      run: make test-e2e
  
    - name: make go-undeploy-manifests
    - run: make go-undeploy-manifests
