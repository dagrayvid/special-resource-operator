name: image

on: 
  push:
    paths-ignore:
      - "**/README.md"
  pull_request:
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:


jobs: 
  build:
    name: build
    runs-on: [self-hosted, Linux, X64]
    steps:
    - uses: actions/checkout@v2
    - run: |
        GIT_PR_SHA=${{github.event.pull_request.head.sha}}
        echo TAG=pr-${GIT_PR_SHA:0:10} >> $GITHUB_ENV

    - name: add go path
      run: echo '~/go/bin' >> "$GITHUB_PATH"

    - name: TAG=${{ env.TAG }} make local-image-build 
      run:  TAG=${{ env.TAG }} make local-image-build
    
    - name: make local-image-push
      run: make local-image-push
  